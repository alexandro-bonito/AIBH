        * {

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #71b7e6, #014101);
    font-family: Arial, Helvetica, sans-serif;
}


input::placeholder {
    color: #fff; /* Remplacez #fff par la couleur de votre choix */
    opacity: 1; /* Assurez-vous que l'opacitÃ© est Ã  1 pour que le texte soit entiÃ¨rement visible */
}

section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: url("{% static 'background.jpg' %}") no-repeat center center;
    background-size: cover;
}


.form-box {
    position: relative;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    backdrop-filter: blur(15px) brightness(80%);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    text-align: center;
}

h2 {
    color: #fff;
    margin-bottom: 30px;
}

.inputbox {
    position: relative;
    margin-bottom: 20px;
}

.inputbox input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 5px;
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
}

.inputbox label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
}

.inputbox input:focus ~ label,
.inputbox input:valid ~ label {
    top: -20px;
    left: 0;
    color: #03e9f4;
    font-size: 12px;
}

button {
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background-color: #03e9f4;
    color: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    position: relative;
    transition: 0.5s;
}

button:hover {
    background-color: #029d8c;
}

.messages {
    margin-bottom: 20px;
}

.message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
}

@media screen and (max-width: 480px) {
    .form-box {
        width: 100%;
        border-radius: 0;
    }
}

    </style>
