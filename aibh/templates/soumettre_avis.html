

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre un avis</title>
</head>
<body>
    <h2>Donner votre avis</h2>
    <form method="POST" action="{% url 'aibh:soumettre_avis' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message" required></textarea>
        </div>
    
        <button type="submit">Submit</button>
    </form>
    
    
</body>
</html>
<style>
    /* Style général du formulaire */
form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 20px auto;
}

/* Style des champs de formulaire */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    height: 120px;
    resize: vertical;
}

/* Style du bouton */
button[type="submit"] {
    background-color: #007BFF;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
