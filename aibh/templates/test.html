
<form id="product-form">
    <div class="form-group">
      <label>Type de produit</label><br>
      <input type="radio" id="local" name="product_type" value="local" checked>
      <label for="local">Local</label><br>
      <input type="radio" id="etranger" name="product_type" value="etranger">
      <label for="etranger">Étranger</label>
    </div>
  
    <div class="form-group" id="country-group" style="display: none;">
      <label for="country">Pays</label>
      <select id="country" name="country">
        <option value="">Sélectionnez un pays</option>
        <option value="france">France</option>
        <option value="belgium">Belgique</option>
        <option value="canada">Canada</option>
        <option value="germany">Allemagne</option>
      </select>
    </div>
  
    <button type="submit">Envoyer</button>
  </form>

  


  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const localRadio = document.getElementById("local");
    const etrangerRadio = document.getElementById("etranger");
    const countryGroup = document.getElementById("country-group");

    function toggleCountrySelector() {
        if (etrangerRadio.checked) {
            countryGroup.style.display = "block";
        } else {
            countryGroup.style.display = "none";
        }
    }

    // Initial check on page load
    toggleCountrySelector();

    // Add event listeners to radios
    localRadio.addEventListener("change", toggleCountrySelector);
    etrangerRadio.addEventListener("change", toggleCountrySelector);
});

  </script>
